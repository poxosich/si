<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account Modal</title>

    <!-- CSS -->
    <link href="/style/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style/css/style.css" rel="stylesheet"> <!-- Եթե ունես custom -->
</head>
<body class="dark-mode">

<!-- Մոդալ -->
<div class="modal show d-block modal-fs modal-fs-account" tabindex="-1" role="dialog"
     style="background: rgba(0,0,0,0.8);">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="container">
                    <div class="row full-height align-items-center">
                        <div class="col-md-10 col-lg-8 col-xl-6 m-x-auto">
                            <div class="card card-w-bar">
                                <div class="card-body">
                                    <ul class="nav nav-tabs tab-w-bar bg-dark text-center" role="tablist">
                                        <li class="nav-item">
                                            <a class="nav-link active" href="/login/login-page" role="tab"
                                               th:text="#{login.login}"><span>&#128100;</span> </a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" data-bs-toggle="tab" href="#register" role="tab"
                                               th:text="#{login.Register}"><span>&#128101;</span> </a>
                                        </li>
                                    </ul>
                                    <div class="tab-content">

                                        <!-- Register -->
                                        <div class="tab-pane fade show active mt-20" id="register" role="tabpanel">
                                            <span th:if="${activationMail != null}" th:text="${activationMail}"
                                                  style="color: green;"></span>

                                            <form method="post" th:action="@{/register}" th:object="${userDtoSave}"
                                                  class="needs-validation" novalidate>
                                                <div class="form-group">
                                                    <input type="text" class="form-control" th:field="*{name}"
                                                           placeholder="Username" required>
                                                </div>

                                                <div class="form-group">
                                                    <input type="text" class="form-control" th:field="*{surname}"
                                                           placeholder="Surname" required>
                                                </div>

                                                <span th:if="${emailMassage != null}" th:text="${emailMassage}"
                                                      style="color: red;"></span>

                                                <div class="form-group">
                                                    <input type="email" class="form-control" th:field="*{email}"
                                                           placeholder="Email" required>
                                                </div>

                                                <div class="form-group">
                                                    <input type="password" class="form-control" th:field="*{password}"
                                                           placeholder="Password" required>
                                                </div>

                                                <span th:if="${passwordCheck != null}" th:text="${passwordCheck}"
                                                      style="color: red;"></span>

                                                <div class="form-group">
                                                    <input type="password" class="form-control" name="password_cracking"
                                                           placeholder="Repeat Password" required>
                                                </div>

                                                <div class="row v-center mt-15">
                                                    <div class="col-lg-7">
                                                        <div class="checkbox checkbox-primary ml-10">
                                                            <input id="checkbox-register" type="checkbox" required>
                                                            <label for="checkbox-register">Agree to terms</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-5 text-right">
                                                        <button type="submit" class="btn btn-outline-primary">Register
                                                        </button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div> <!-- /tab-content -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="modal-close" href="/" onclick="window.close();">
                    <span>&#10006;</span>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- JS -->
<script src="/style/js/bootstrap.bundle.min.js"></script>
<script src="/style/js/theme.js"></script>
</body>
</html>
