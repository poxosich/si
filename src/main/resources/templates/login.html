<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account Modal</title>

    <!-- CSS -->
    <link href="/style/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style/css/style.css" rel="stylesheet"> <!-- Եթե ունես custom -->
</head>
<body class="dark-mode">

<!-- Մոդալ -->
<div class="modal show d-block modal-fs modal-fs-account" tabindex="-1" role="dialog" style="background: rgba(0,0,0,0.8);">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="container">
                    <div class="row full-height align-items-center">
                        <div class="col-md-10 col-lg-8 col-xl-6 m-x-auto">
                            <div class="card card-w-bar">
                                <div class="card-body">
                                    <ul class="nav nav-tabs tab-w-bar bg-dark text-center" role="tablist">
                                        <li class="nav-item">
                                            <a class="nav-link active" data-bs-toggle="tab" href="#login" role="tab" th:text="#{login.login}"><span>&#128100;</span> </a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link active" href="/register" role="tab" th:text="#{login.Register}"><span>&#128101;</span></a>
                                        </li>
                                    </ul>
                                    <div class="tab-content">
                                        <!-- Login -->

                                            <div class="tab-pane fade show active mt-20" id="login" role="tabpanel">
                                                <form class="needs-validation" novalidate method="post" action="/login">
                                                    <div id="errorMessage"  role="alert" style="display: none;" >
                                                       <span style="color: red"> Incorrect email or password.</span>
                                                    </div>

                                                    <div class="form-group">
                                                        <input type="text" class="form-control" placeholder="Username" name="username" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="password" class="form-control" placeholder="Password" name="password" required>
                                                    </div>
                                                    <div class="row v-center mt-15">
                                                        <div class="col-lg-7">
                                                            <div class="checkbox checkbox-primary ml-10">
                                                                <input id="checkbox-register" type="checkbox">
                                                            </div>
                                                        </div>
                                                        <div class="col-lg-5 text-right">
                                                            <button type="submit" class="btn btn-outline-primary" th:text="#{login.login}"></button>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>

                                            <script>
                                                if (window.location.search.includes("error")) {
                                                    document.getElementById("errorMessage").style.display = "block";
                                                }
                                            </script>


                                    </div> <!-- /tab-content -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="modal-close" href="/" onclick="window.close();">
                    <span>&#10006;</span>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- JS -->
<script src="/style/js/bootstrap.bundle.min.js"></script>
<script src="/style/js/theme.js"></script>
</body>
</html>
